<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Vehicule Information</h4>
                        <p class="card-category">Complete your Vehicule Information</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Treetronix" disabled>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Driver ID" type="number" [(ngModel)]="vehiculeDetails.userId">
                                    </mat-form-field>
                                </div>
                                
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Brand" type="text" [(ngModel)]="vehiculeDetails.brand">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Matriculation" type="text" [(ngModel)]="vehiculeDetails.matriculation">
                                    </mat-form-field>
                                  </div>
                            </div>
                           
                             
                                 
                            
                            <div class="row">
                                <div class="col-md-12">
                                  <label>Note</label>
                                  <mat-form-field class="example-full-width">
                                     <textarea matInput placeholder=""></textarea>
                                   </mat-form-field>
                                    <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="AddVehicule()">Update Information</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
         
        </div>
    </div>
    <div class="col-lg-12 col-md-12">
      <div class="card">
          <div class="card-header card-header-warning">
              <h4 class="card-title">Liste of Vehicules</h4>
              <p class="card-category">New Vehicules</p>
              <form class="navbar-form">
                <div class="input-group no-border">
                    <input type="text" value="" class="form-control" placeholder="Search...">
                    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>
                </div>
            </form>
          </div>
          <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <th>
                            Name
                        </th>
                        <th>
                            Matriculation
                        </th>
                        <th>
                            Brand
                        </th>
                        <th>
                            Car
                        </th>
                        
                        
                     
                    </thead>
                    <tbody>
                        <tr *ngFor="let v of vehicules">
                            <td>
                             {{v.name}}  
                            </td>
                            <td>
                              {{v.cin}}
                            </td>
                            <td>
                                {{v.matriculation}}
                            </td>
                            <td>
                                {{v.brand}}
                            </td>
                           
                           
  
                        </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>
    
      </div>
  </div>
  </div>
