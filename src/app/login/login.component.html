                <h1>Log in to Treetronix</h1>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" name="email" id="email" required class="inputField" autocomplete="off" formControlName="email">
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" required class="inputField" autocomplete="off" formControlName="password">>
                    <label for="password">Password</label>
                </div>
                <button  type="submit" class="submitButton">Login</button>
            </form>
            <div class="footer">
                <a href="#">Forgot password?</a>
                <span>.</span>
                <a href="#">Sign up for Treetronix</a>
            </div>
            <ngb-alert [dismissible]="false" *ngIf="isSubmitted && !isValidUser">
                <strong>Wrong authentication!</strong>
                Please enter valid authentication
              </ngb-alert>
        </div>
